<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="build/style.css">
</head>
<body>
<div class="quote-container" id="quote-container">
    <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote">Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            Aliquam aperiam aspernatur atque, consequatur dolore doloremque iure
            maiores perspiciatis quae qui quia repudiandae saepe tempore vero
            voluptates. Neque nesciunt quos veritatis.
        </span>
    </div>
    <div class="quote-author">
        <span id="author">Foobar</span>
    </div>
    <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This!">
            <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote">New Quote!</button>
    </div>
</div>

<!--loader-->
<div class="loader" id="loader"></div>

<script src="./js/quotes.js"></script>
</body>
</html>
